name: ğŸš€ Build & Deploy Hotel-App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Code auschecken
      uses: actions/checkout@v3

    - name: ğŸ Python Setup
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ” DockerHub Login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ³ Docker Image bauen
      run: docker build -t hariis/hotel-app:latest .

    - name: ğŸšš Docker Image pushen
      run: docker push hariis/hotel-app:latest

    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: hotel-preis-app-jusmani
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'hariis/hotel-app:latest'