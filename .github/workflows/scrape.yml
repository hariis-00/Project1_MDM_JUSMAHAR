name: 🕷️ Daily Hotel Scraper & Mongo Import

on:
  schedule:
    - cron: '0 3 * * *' # Jeden Tag um 03:00 UTC
  workflow_dispatch:     # Optional: manuell starten

jobs:
  scrape-and-import:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Code auschecken
      uses: actions/checkout@v3

    - name: 🐍 Python Setup
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: 📦 Abhängigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🕷️ Run Booking Scraper
      run: python bookingscraper.py

    - name: 🗃️ Import scraped data into MongoDB
      run: python mongodb.py
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}