name: ğŸ•·ï¸ Daily Hotel Scraper & Mongo Import

on:
  schedule:
    - cron: '0 3 * * *' # Jeden Tag um 03:00 UTC
  workflow_dispatch:     # Optional: manuell starten

jobs:
  scrape-and-import:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Code auschecken
      uses: actions/checkout@v3

    - name: ğŸ Python Setup
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ•·ï¸ Run Booking Scraper
      run: python bookingscraper.py

    - name: ğŸ—ƒï¸ Import scraped data into MongoDB
      run: python mongodb.py
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}